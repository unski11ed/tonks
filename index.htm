<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tonks!</title>
    <meta property="og:site_name" content="Tonks!"/>
    <meta property="og:description" content="Classic NES game port.">
    <meta property="og:title" content="Tonks!">
    <meta property="og:url" content="http://ups7r4k7.webd.pl/maciej/tonks">
    <meta property="og:image" content="http://ups7r4k7.webd.pl/maciej/tonks/fb_img.png">
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <script src="app.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'/>
</head>
<body>
    <img style="display: none" src="bricks.png" id="texture" />
    <div id="holder">
        <div class="center">
        <div class="main_menu" id="mainMenu" style="display: none">
            <a>I- </a><a id="playerOneScore">0</a>
            <a style="margin-left:75px">HI- </a>
            <a id="hiScore">20000</a>
            <a style="margin-left:75px">II- </a><a id="playerTwoScore">0</a>
            <div id="menu">
                <div id="selector_container">
                    <img id="selector" class="selector" src="menu_selector.png" />
                </div>
                <a class="menu_item">1 PLAYER</a>
                <a class="menu_item">2 PLAYERS</a>
            </div>
        </div>
        <div class="main_menu" id="results">
            <div align="center" style="display: table-cell; width:80%; padding-top:75px">
            <table id="resultsGeneral">
                <tr>
                    <td style="color:#ee0505">
                        HI SCORE  
                    </td>
                    <td style="padding-left:50px; color:#f2aa00" id="result_hiscore">
                        20000
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        STAGE
                    </td>
                    <td style="padding-left:50px" id="result_stage">
                        1
                    </td>
                </tr>
            </table>
            <table style="width: 70%; margin-top:20px; padding-right:10px" id="resultsPoints">
                <tr>
                    <td align="right" style="white-space:nowrap; color:#ee0505">
                        I-PLAYER
                    </td>
                    <td style="width:40%">
            
                    </td>
                    <td class="playerTwo" style="white-space:nowrap; color:#ee0505">
                        II-PLAYER
                    </td>
                </tr>
                <tr>
                    <td  align="right" class="playerOne totalPoints reset">
                        0
                    </td>
                    <td style="width:40%">
                    </td>
                    <td class="playerTwo totalPoints reset">
                        0
                    </td>
                </tr>
            </table>
            <table  align="middle" style="width: 80%; margin-top:20px" id="resultsEnemies">
                <tr>
                    <td align="right" class="playerOne result_Points_Small reset">
                        0
                    </td>
                    <td align="right">
                        PTS
                    </td>
                    <td align="right" class="playerOne result_Count_Small reset">
                        0
                    </td>
                    <td align="right">
                        <img src="arrow_light.png" width="16" height="16" />
                    </td>
                    <td align="right">
                        <img src="tank_basic.png" class="selector" />
                    </td>
                    <td class="playerTwo" align="left">
                        <img src="arrow_right.png" width="16" height="16" />
                    </td>
                    <td class="playerTwo result_Count_Small reset" align="left">
                        0
                    </td>
                    <td class="playerTwo" align="left">
                        PTS
                    </td>
                    <td class="playerTwo result_Points_Small reset" align="left">
                        0
                    </td>
                </tr>
                <tr>
                    <td align="right" class="playerOne result_Points_Fast reset">
                        0
                    </td>
                    <td align="right">
                        PTS
                    </td>
                    <td align="right" class="playerOne result_Count_Fast reset">
                        0
                    </td>
                    <td align="right">
                        <img src="arrow_light.png" width="16" height="16" />
                    </td>
                    <td align="right">
                        <img src="icon_fasttank.png" class="selector" />
                    </td>
                    <td class="playerTwo" align="left">
                        <img src="arrow_right.png" width="16" height="16" />
                    </td>
                    <td class="playerTwo result_Count_Fast reset" align="left">
                        0
                    </td>
                    <td class="playerTwo" align="left">
                        PTS
                    </td>
                    <td class="playerTwo result_Points_Fast reset" align="left">
                        0
                    </td>
                </tr>
                <tr>
                    <td align="right" class="playerOne result_Points_Power reset">
                        0
                    </td>
                    <td align="right">
                        PTS
                    </td>
                    <td align="right" class="playerOne result_Count_Power reset">
                        0
                    </td>
                    <td align="right">
                        <img src="arrow_light.png" width="16" height="16" />
                    </td>
                    <td align="right">
                        <img src="icon_powertank.png" class="selector" />
                    </td>
                    <td class="playerTwo" align="left">
                        <img src="arrow_right.png" width="16" height="16" />
                    </td>
                    <td class="playerTwo result_Count_Power reset" align="left">
                        0
                    </td>
                    <td class="playerTwo" align="left">
                        PTS
                    </td>
                    <td class="playerTwo result_Points_Power reset" align="left">
                        0
                    </td>
                </tr>
                <tr>
                    <td align="right" class="playerOne result_Points_Armor reset">
                        0
                    </td>
                    <td align="right">
                        PTS
                    </td>
                    <td style="border-bottom: solid" align="right" class="playerOne result_Count_Armor reset">
                        0
                    </td>
                    <td style="border-bottom: solid" align="right" align="right">
                        <img src="arrow_light.png" width="16" height="16" />
                    </td>
                    <td style="border-bottom: solid" align="right" align="right">
                        <img src="icon_armortank.png" class="selector" />
                    </td>
                    <td class="playerTwo" style="border-bottom: solid" align="left">
                        <img src="arrow_right.png" width="16" height="16" />
                    </td>
                    <td class="playerTwo result_Count_Armor reset" style="border-bottom: solid" align="left">
                        0
                    </td>
                    <td class="playerTwo" align="left">
                        PTS
                    </td>
                    <td class="playerTwo result_Points_Armor reset" align="left">
                        0
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        TOTAL
                    </td>
                    <td align="right" class="playerOne results_totalKilled reset">
                        0
                    </td>
                    <td colspan="3">
                    </td>
                    <td class="playerTwo results_totalKilled reset" >
                        0
                    </td>
                </tr>
            </table>
            </div>​​​​​​​​​​
        </div>
        <div class="main_menu" id="levelSelect">
            <div id="rectUpper" class="levelselect_rect" style="top: -208px">

            </div>
            <div id="rectLower" class="levelselect_rect" style="top: 416px">

            </div>
            <a id="levelselect_stage">STAGE 1</a>
        </div>
        <div class="main_menu" id="game">
            <canvas id="screen" width="416" height="416" style="overflow:hidden">
        </canvas>
        <div id="gameOver" style="display:table-cell; text-align:center; color:#ee0505; position:absolute; top:200px; left:-100px">
            <a>GAME</a><br />
            <a>OVER</a>
        </div>
        <div id="content">
            <div id="wrapper">
                <div id="enemy_tanks">
                </div>
            
                <div id="p1_placeholder" style="width: 30px; margin-top: 100px;">
                    <a>IP</a>
                    <img class="image_life" src="player_life.png"/>
                    <a id="P1_lives" class="life_count">0</a>
                </div>
                <div id="p2_placeholder" style="width: 30px; margin-top: 22px;">
                    <a>IIP</a>
                    <img class="image_life" src="player_life.png"/>
                    <a id="P2_lives" class="life_count">0</a>
                </div>
                <div style="margin-top: 20px;width: 20px">
                    <img src="flag.png" style="width: 32px; height:30px" />
                    <a id="stage_index" style="display:block; margin-left:8px">1</a>
                </div>
            </div>
        </div>
        </div>
        </div>
        <table style="font-size:10px; position: absolute;margin-top: 420px;margin-left: 7%;">
            <tr>
                <td style="color: #ee0505; text-align:center" colspan="2">
                    CONTROLS
                </td>
            </tr>
            <tr style="color:#f2aa00">
                <td>
                    PLAYER 1
                </td>
                <td style="padding-left:60px">
                    PLAYER 2
                </td>
            </tr>
            <tr>
                <td>
                    W,S,A,D - MOVE
                </td>
                <td style="padding-left:60px">
                    Arrows - MOVE
                </td>
            </tr>
            <tr>
                <td>
                    SPACE - SHOOT/SELECT
                </td>
                <td style="padding-left:60px">
                    / - SHOOT
                </td>
            </tr>
        </table>
    </div>
    
     
</body>
</html>
